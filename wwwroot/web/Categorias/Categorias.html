<div class="pure-g">
    <div class="pure-u-1-1 pure-u-md-1-5 lateralMenu">
        <div style="font-size: 0.8rem; border-bottom: 1px solid rgb(231, 231, 231); padding: 0.75rem;">
            {{ ruta }}
        </div>
        <div v-on:click="setMainMode(1)" class="lateralMenuItem noSelect" v-bind:class="{'lateralMenuItemSelected': mainmode == 1}">
            <img src="./img/ico/svg/user.svg" />
            Categorias Adm
        </div>
    </div>
    <div class="pure-u-1-1 pure-u-md-4-5">
        <!--Categorias-->
        <div v-if="mainmode == 1">
            <div style="font-size: 0.8rem; border-bottom: 1px solid rgb(231, 231, 231); padding: 1rem;">
                <span class="hoverLink" v-on:click="mode = 0">Categorias Adm</span>
            </div>
            <div v-if="mode == 0" style="padding-top: 1em;">
                <div class="pure-u-1-24"></div>
                <div class="pure-u-22-24 menuCard">
                    <h2>Categorias Adm</h2>
                    <div class="searchBox">
                        <div class="pure-g">
                            <div class="pure-u-1-1 pure-u-md-18-24">
                                <input type="text" placeholder="Categoria" v-model="seachCargo" @keyup.enter="seachCargos"/>
                            </div>
                            <div class="pure-u-1-1 pure-u-md-1-24">
                                <div class="imgGraybutton">
                                    <img src="./img/ico/svg/search.svg" @click="seachCargos"/>
                                </div>
                            </div>
                            <div class="pure-u-1-1 pure-u-md-5-24">
                                <button v-on:click="startNewUser()" style="width:100%">Nueva Categoria</button>
                            </div>
                        </div>
                    </div>
                    <div style="height: 63vh; overflow-y: auto;">
                        <table class="dataTable">
                            <thead>
                                <tr>
                                    <th>Categoria</th>
                                    <th>Descripción</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="(item, index) in cargos" :key="item.id_cargo" @click.stop="selectUser(item)">
                                    <td style="width: 15rem;">
                                        {{ item.cargo }}
                                    </td>
                                    <td>
                                        {{ item.descripcion }}
                                    </td>
                                    <td style="text-align: center; width: 12rem;">
                                        <span class="delete" @click.stop="eliminarCargo(item)">✖</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="pure-u-1-24"></div>
            </div>
            <!--Nuevo Cargo-->
            <div v-if="mode == 1" style="padding-top: 1em">
                <div class="pure-u-1-24"></div>
                <div class="pure-u-22-24 menuCard">
                    <h2>Nueva Categoria</h2>
                    <br />
                    <div class="pure-g">
                        <div class='pure-u-1-1 pure-u-md-1-3'>
                            <div class='formInputStandard'>
                                <input type="text" v-model="createCargo.cargo" placeholder="Ingrese nueva categoria">
                            </div>
                        </div>
                        <div class='pure-u-1-1 pure-u-md-1-2'>
                            <div class='formInputStandard'>
                                <input type="text" v-model="createCargo.descripcion" placeholder="Ingrese la descripción">
                            </div>
                        </div>
                        <div class='pure-u-1-1 pure-u-md-1-6'>
                            <div class='formInputStandard'>
                                <button @click="agregarCargo">Insertar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pure-u-1-24"></div>
            </div>
            <!--Edit Cargo-->
            <div v-if="mode == 2" style="padding-top: 1em">
                <div class="pure-u-1-24"></div>
                <div class="pure-u-22-24 menuCard">
                    <h2>Nueva Categoria</h2>
                    <br />
                    <div class="pure-g">
                        <div class='pure-u-1-1 pure-u-md-1-3'>
                            <div class='formInputStandard'>
                                <input type="text" v-model="editCargo.cargo">
                            </div>
                        </div>
                        <div class='pure-u-1-1 pure-u-md-1-2'>
                            <div class='formInputStandard'>
                                <input type="text" v-model="editCargo.descripcion">
                            </div>
                        </div>
                        <div class='pure-u-1-1 pure-u-md-1-6'>
                            <div class='formInputStandard'>
                                <button @click="actualizarCargo">Actualizar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pure-u-1-24"></div>
            </div>
        </div>
    </div>
</div>
