<div class="pure-g">
    <div class="pure-u-1-1 pure-u-md-1-5 lateralMenu">
        <div style="font-size: 0.8rem; border-bottom: 1px solid rgb(231, 231, 231); padding: 0.75rem;">
            {{ ruta }}
        </div>
        <div v-on:click="setMainMode(1)" class="lateralMenuItem noSelect" v-bind:class="{'lateralMenuItemSelected': mainmode == 1}">
            <img src="./img/ico/svg/user.svg" />
            Categorias Adm
        </div>
    </div>
    <div class="pure-u-1-1 pure-u-md-4-5">
        <!--Categorias-->
        <div v-if="mainmode == 1">
            <div style="font-size: 0.8rem; border-bottom: 1px solid rgb(231, 231, 231); padding: 1rem;">
                <span class="hoverLink" v-on:click="mode = 0">Categorias Adm</span>
            </div>
            <div v-if="mode == 0" style="padding-top: 2em;height: 85vh;" @click="actulCargo = false;">
                <div class="pure-u-1-12"></div>
                <div class="pure-u-5-6 menuCard">
                    <div class="pure-u-1-1">
                        <h2>Editar Categorias Adm</h2>
                        <div class="pure-g" style="padding: 1em 0;">
                            <div class="pure-u-1 pure-u-md-8-24" style="padding-right: 0.5em;">
                                <input type="text" v-model="nuevoCargo" placeholder="Ingrese un nuevo cargo">
                            </div>
                            <div class="pure-u-1 pure-u-md-12-24" style="padding-right: 0.5em;">
                                <input type="text" v-model="nuevoDescripcion" placeholder="Ingrese la descripción">
                            </div>
                            <div class="pure-u-1 pure-u-md-4-24">
                                <button class="pure-button pure-button-primary"
                                    @click="actulCargo ? actualizarCargo() : agregarCargo()">
                                    {{ actulCargo ? 'Actualizar' : 'Insertar' }}
                                </button>
                            </div>
                        </div>
                        <div class="table-container">
                            <table class="dataTable">
                                <thead>
                                    <tr>
                                        <th>Cargo</th>
                                        <th>Descripción</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr v-for="(item, index) in cargos" :key="item.id_cargo">
                                        <td @click.stop="seleccionarCargo(item.cargo, item.id_cargo , item.Descripcion)">
                                            {{ item.cargo }}
                                        </td>
                                        <td @click.stop="seleccionarCargo(item.cargo, item.id_cargo , item.Descripcion)">
                                            {{ item.Descripcion }}
                                        </td>
                                        <td style="text-align: center;">
                                            <span class="delete" @click.stop="eliminarCargo(item.id_cargo)">✖</span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="pure-u-1-12"></div>
            </div>
        </div>
        <!-- Modal para eliminar -->
        <div v-if="mostrarModal" class="modal-overlay">
            <div class="modal">
                <h3>Eliminar Ítem {{valorEliminar}}</h3>
                <p>¿Deseas continuar?</p>
                <div class="modal-buttons">
                    <button @click="confirmarEliminacion">Sí</button>
                    <button @click="cancelarEliminacion">No</button>
                </div>
            </div>
        </div>
    </div>
</div>
