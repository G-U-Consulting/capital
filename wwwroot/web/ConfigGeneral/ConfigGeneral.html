<div class="pure-g">
    <div class="pure-u-1-1 pure-u-md-1-5 lateralMenu">
        <div class="lateralMenuHeader">
        </div>
        <div class="lateralMenuGroup">
            <div class="lateralMenuItem noSelect group" style="padding-left: 8px; cursor: auto;">
                General
            </div>
        </div>
        <div class="lateralMenuGroup">
            <div v-on:click="setMainMode(1)" class="lateralMenuItem noSelect"
                v-bind:class="{'lateralMenuItemSelected': mainmode == 1}">
                <img src="./img/ico/svg/user.svg" />
                Política de Contraseña
            </div>
            <div v-on:click="setMainMode(2)" class="lateralMenuItem noSelect"
                v-bind:class="{'lateralMenuItemSelected': mainmode == 2}">
                <img src="./img/ico/svg/screen.svg" />
                Fondo Pantalla
            </div>
        </div>
    </div>
    <div class="pure-u-1-1 pure-u-md-4-5">
        <!--POLITICA DE CONTRASEÑA-->
        <div v-if="mainmode == 1">
            <div style="font-size: 1rem; border-bottom: 1px solid rgb(231, 231, 231); padding: 1rem;">
                <div style="display: inline;" v-for="(r, i) in ruta.filter(r => r.text)" @click="r.action">
                    <span class="hoverLink">{{ r.text }}</span>
                    <span v-if="i < ruta.length - 1"> / </span>
                </div>
            </div>
            <div v-if="mode == 0" style="padding-top: 2em">
                <div class="pure-u-1-3"></div>
                <div class="pure-u-1-3 menuCard">
                    <div class="pure-g">
                        <div class="pure-u-1-1"></div>
                        <div class="pure-u-1-1" style="text-align:center">
                            <h2>Política de Contraseña</h2>
                            <div class="pure-g">
                                <div class="pure-u-1-1 formInput">
                                    Longitud mínima de contraseña
                                </div>
                                <div class="pure-u-1-1">
                                    <div class="pure-u-1-2">
                                        <input :readonly="!hasPermission(9)" type="number"
                                            v-model="passwordPolicy.minLength" />
                                    </div>
                                </div>
                            </div>
                            <div class="pure-g">
                                <div class="pure-u-1-1 formInput">
                                    Caracteres numéricos (Mínimo)
                                </div>
                                <div class="pure-u-1-1">
                                    <div class="pure-u-1-2">
                                        <input :readonly="!hasPermission(9)" type="number"
                                            v-model="passwordPolicy.minNumbers" />
                                    </div>
                                </div>
                            </div>
                            <div class="pure-g">
                                <div class="pure-u-1-1 formInput">
                                    Caracteres especiales (Mínimo)
                                </div>
                                <div class="pure-u-1-1">
                                    <div class="pure-u-1-2">
                                        <input :readonly="!hasPermission(9)" type="text"
                                            v-model="passwordPolicy.minSpecialChars" />
                                    </div>
                                </div>
                            </div>
                            <div class="pure-g">
                                <div class="pure-u-1-1 formInput">
                                    Historial de contraseñas (Máximo)
                                </div>
                                <div class="pure-u-1-1">
                                    <div class="pure-u-1-2">
                                        <input :readonly="!hasPermission(9)" type="number"
                                            v-model="passwordPolicy.history" />
                                    </div>
                                </div>
                            </div>
                            <div class="pure-g">
                                <div class="pure-u-1-1 formInput">
                                    Días para el cambio de contraseña (Máximo)
                                </div>
                                <div class="pure-u-1-1">
                                    <div class="pure-u-1-2">
                                        <input :readonly="!hasPermission(9)" type="number"
                                            v-model="passwordPolicy.maxDaysChange" />
                                    </div>
                                </div>
                            </div>
                            <div style="text-align:right">
                                <br /><br /><br />
                                <button @click="updatePolicy" v-if="hasPermission(9)">Actualizar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pure-u-1-3"></div>
            </div>
        </div>
        <!--FONDO PANTALLA-->
        <div v-if="mainmode == 2">
            <div style="font-size: 1rem; border-bottom: 1px solid rgb(231, 231, 231); padding: 1rem;">
                <div style="display: inline;" v-for="(r, i) in ruta.filter(r => r.text)" @click="r.action">
                    <span class="hoverLink">{{ r.text }}</span>
                    <span v-if="i < ruta.length - 1"> / </span>
                </div>
            </div>
            <div v-if="mode == 0" style="padding-top: 1em;">
                <div class="pure-u-1-24"></div>
                <div class="pure-u-22-24 menuCard">
                    <div class="pure-u-1" @mousemove="updateCursor" @mouseleave="tooltipVisible = false"
                        style="position: relative;padding-top: 1em;">
                        <label for="file-input" class="preview-container"
                            style="cursor: pointer;" @dragover.prevent="handleDragOver"
                            @drop.prevent="handleDrop" @mouseenter="tooltipVisible = true"
                            @mouseleave="tooltipVisible = false">
                            <div v-if="previews.length === 0" class="center-absolute ">
                                Arrastra o haz clic para cargar imágenes.
                            </div>
                            <div class="image-card" v-for="(item, index) in previews" :key="index" draggable="true"
                                @dragstart="dragStart(index)" @mouseenter="tooltipVisible = false"
                                @mouseleave="tooltipVisible = true" style="position: relative;">
                                <img :src="item.src" @click.stop.prevent=""
                                    @mouseenter="tooltipVisible = true; tooltipMsg = item.file.name"
                                    @mouseleave="tooltipVisible = false; tooltipMsg = 'Arrastra o haz clic para cargar archivos.'" />
                                <div class="image-name-overlay">{{ item.file.name }}</div>
                                <div class="delete-btn" @click.stop.prevent="removeImage(index)">✖</div>
                                {{item}}
                            </div>
                            <!-- <div v-if="tooltipVisible" class="cursor-tooltip"
                                :style="{ top: tooltipY + 'px', left: tooltipX + 'px' }">
                                {{tooltipMsg}}
                            </div> -->
                        </label>
                        <input type="file" id="file-input" class="hidden-input" style="display: none;" multiple
                            accept="*" @change="handleFileChange" ref="fileInput" />
                    </div>
                    <div class="pure-u-1" ></div>
                    <div class="control-container" v-if="hasPermission(10)">
                        <div class="duration-select">
                            <label for="duration">Duración</label>
                            <select id="duration" v-model="duracion">
                                <option value="3">3seg</option>
                                <option value="5">5seg</option>
                                <option value="10">10seg</option>
                            </select>
                        </div>
                        <div class="button-group">
                            <label class="file-upload-label">
                                Elegir imágenes
                                <input type="file" multiple accept="image/*" @change="handleFileChange">
                            </label>
                            <button class="custom-button" v-on:click="uploadFiles" :disabled="previews.length === 0">
                                Aceptar
                            </button>
                        </div>
                    </div>
                </div>
                <div class="pure-u-1-24"></div>
            </div>
            <!--<div class="message">{{ message }}</div>-->
        </div>
    </div>
</div>
