<div class="pure-g">
    <div v-if="lateralMenu" style="position:relative">
        <div class="float-btn" @click="toggleList" v-bind:class="{'open': showList}"
            :style="{right: (showList?'-20.3vw':'-2.3vw') }">
            <img src="../../img/ico/deploy.png">
        </div>
    </div>
    <div v-if="lateralMenu" class="pure-u-1-1 pure-u-md-1-5" :style="{display:showList?'block':'none'}">
        <div class="lateralMenu">
            <div class="lateralMenuHeader">
            </div>

            <div class="lateralMenuGroup">
                <div class="lateralMenuItem noSelect group" style="padding-left: 8px;">
                    Seguimiento
                </div>
                <div v-on:click="setMainMode('GCListaEspera');" class="lateralMenuItem noSelect"
                    v-bind:class="{'lateralMenuItemSelected': mainmode == 'GCListaEspera'}">
                    <img src="./img/ico/svg/sidebar/Clientes.svg" />
                    Lista de espera
                </div>
                <div v-on:click="setMainMode('GCTrazabilidad')" class="lateralMenuItem noSelect"
                    v-bind:class="{'lateralMenuItemSelected': mainmode == 'GCTrazabilidad'}">
                    <img src="./img/ico/svg/sidebar/Clientes.svg" />
                    Trazabilidad Acciones
                </div>
                <!-- <div v-on:click="setMainMode('GCPreCredito')" class="lateralMenuItem noSelect"
                    v-bind:class="{'lateralMenuItemSelected': mainmode == 'GCPreCredito'}">
                    <img src="./img/ico/svg/sidebar/Clientes.svg" />
                    Preaprobación Crédito
                </div> -->
            </div>
            <div class="lateralMenuGroup">
                <div class="lateralMenuItem noSelect group" style="padding-left: 8px;">
                    Otros
                </div>
                <div v-on:click="setMainMode('GCDesistimientos', true);" class="lateralMenuItem noSelect"
                    v-bind:class="{'lateralMenuItemSelected': mainmode == 'GCDesistimientos'}">
                    <img src="./img/ico/svg/sidebar/Clientes.svg" />
                    Desistimientos
                </div>
                <!-- <div v-on:click="setMainMode('GCPqrs')" class="lateralMenuItem noSelect"
                    v-bind:class="{'lateralMenuItemSelected': mainmode == 'GCPqrs'}">
                    <img src="./img/ico/svg/sidebar/Clientes.svg" />
                    PQRS
                </div> -->
                <div v-on:click="setMainMode('GCVetos')" class="lateralMenuItem noSelect"
                    v-bind:class="{'lateralMenuItemSelected': mainmode == 'GCVetos'}">
                    <img src="./img/ico/svg/sidebar/Clientes.svg" />
                    Vetos
                </div>
                <div v-on:click="setMainMode('GCLRestrictiva')" class="lateralMenuItem noSelect"
                    v-bind:class="{'lateralMenuItemSelected': mainmode == 'GCLRestrictiva'}">
                    <img src="./img/ico/svg/sidebar/Clientes.svg" />
                    Listas Restrictivas
                </div>
            </div>

        </div>
    </div>

    <div :class="['pure-u-1-1', lateralMenu && showList ? 'pure-u-md-4-5' : 'pure-u-md-1-1']">
        <div class="pure-g">
            <div class="pure-u-1-24"></div>
            <div class="pure-u-22-24">
                <div style="font-size: 1rem; border-bottom: 1px solid rgb(231, 231, 231); padding: .5rem 1rem; ">
                    <div style="display: inline;" v-for="(r, i) in ruta.filter(r => r.text)" @click="r.action">
                        <span class="hoverLink">{{ r.text }}</span>
                        <span v-if="i < ruta.length - 1"> / </span>
                    </div>
                </div>
            </div>
        </div>
        <div id="mainContent"></div>

    </div>
</div>
