<div style="font-size: 1rem; border-bottom: 1px solid rgb(231, 231, 231); padding: 1rem;">
    <span class="hoverLink" v-on:click="mode = 4">Informes y Cargues</span>
</div>
<div style="padding-top: 1em;">
    <div class="pure-u-1-24"></div>
    <div class="pure-u-22-24" style="height: 80vh;">
        <div class="pure-g">
            <!-- Columna Informes -->
            <div class="pure-u-1-1 pure-u-md-11-24 menuCard">
                <div class="cardColor">
                    <h2>Informes</h2>
                    <div style="margin-top: 3em;">
                        <div class='pure-u-1-1 pure-u-md-1-1'>
                            <div style="margin-bottom: 1em;">
                                <select v-model="selectInfo">
                                    <option value='' disabled selected>[Seleccione uno ...]</option>
                                    <option v-for='item in informes' v-bind:value='item.id_procedimiento_informe'>
                                        {{ item.nombre }}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div style="display: flex; flex-direction: column;min-height: 9vh;">
                            <div v-show="selectInfo != ''">
                                <table class="editTable" style="width: 96%; background-color: white;margin-top: 1em;">
                                    <thead>
                                        <tr>
                                            <th>Parámetro</th>
                                            <th>Valor</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="item in parsInforme.pars">
                                            <td v-if="item && item.visible">{{ item.parametro }}</td>
                                            <td v-if="item && item.visible">
                                                <select v-if="item.tipo === 'select'" v-model="item.valor" style="padding: 1px;">
                                                    <option v-for="op in item.opciones" :key="op" :value="op">{{ op }}
                                                    </option>
                                                </select>
                                                <input v-else :type="item.tipo" v-model="item.valor" style="border:0px;" />
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div style="padding-top: 2em;">
                            <button>Generar Informe</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pure-u-1-1 pure-u-md-2-24"></div>
            <!-- Columna Cargues -->
            <div class="pure-u-1-1 pure-u-md-11-24 menuCard">
                <div class="cardColor">
                    <h2>Cargues</h2>
                    <div style="margin-top: 3em;">
                        <div class='pure-u-1-1 pure-u-md-1-1'>
                            <div style="margin-bottom: 1em;">
                                <select v-model="selectCarg">
                                    <option value='' disabled selected>[Seleccione uno ...]</option>
                                    <option v-for='item in cargues' v-bind:value='item.id_procedimiento_informe'>
                                        {{ item.nombre }}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div style="text-align: center;">
                            <div v-if="!fileSelected">
                                <label for="archivo-cargue" class="upload-label upload-area">
                                    <samp> Seleccionar Archivo</samp>
                                </label>
                                <input type="file" id="archivo-cargue" class="hidden-input"
                                    @change="handleFileUpload">
                            </div>
                            <div v-if="fileSelected">
                                <table style="border-collapse: collapse;width: 86%">
                                    <tbody>
                                        <tr>
                                            <td class="buttonTd" style="width: 1.5em" @click="removeFile">
                                                <span style="color:red">&#x02717;</span>
                                            </td>
                                            <td class="upload-label" style="padding-left:1em; text-align: left;padding: 20px;">
                                                <!-- Nombre de archivo -->
                                                <span v-if="fileSelected">{{ fileSelected.name }}</span>
                                                <span v-else>No se ha seleccionado un archivo</span>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div style="margin-top: 2em;">
                            <button>Cargar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="pure-u-1-24"></div>
    </div>
</div>
