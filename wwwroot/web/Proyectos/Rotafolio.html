<div v-if="mode == 0" style="padding-top: 1em">
    <div class="pure-u-1-24"></div>
    <div class="pure-u-22-24 menuCard"
        style="max-height: calc(100vh - 8rem); overflow-y: auto; padding: 1em 1em 0 1em !important ">
        <div class="pure-g">
            <div class='pure-u-1-1 pure-u-md-1-1 formDivision' style="font-size: 1.5em; margin-bottom:4px">
                Rotafolio
            </div>

            <div class="cont-rotafolio" id="cont-rotafolio" @mousemove="setShowBar" @mousedown="setShowBar">
                <div class="player-rotafolio" v-if="!loading">
                    <img v-if="files[playIndex].content" :src="files[playIndex].content" 
                        @load="onloadimg" :key="'i' + playIndex" id="img-rotafolio">
                    <iframe v-else-if="isVideo(files[playIndex], true)" @load="initVideo" id="v-player"
                        :src="`${files[playIndex].link}?autoplay=1&enablejsapi=1&mute=1`" :key="'v' + playIndex"
                        frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
                    </iframe>
                </div>
                <div class="loader-rotafolio" v-else>
                    <img src="../../img/ico/svg/loader.svg">
                    <span style="color: white;">Cargando recursos...</span>
                </div>
                <div class="btn-bar-rotafolio" v-bind:class="{'show-bar': showBar && !isVideo(files[playIndex], false) && !loading}">
                    <img src="../../img/ico/arrow.png" class="btn-rotafolio" @click="setIndex(-1)">
                    <img src="../../img/ico/play.png" @click="play" 
                        class="btn-rotafolio" v-show="stop">
                    <img src="../../img/ico/pause.png" @click="pause"
                        class="btn-rotafolio" v-show="!stop">
                    <img src="../../img/ico/arrow.png" class="btn-rotafolio" @click="setIndex(1)" style="transform: rotate(180deg);">
                </div>
            </div>
        </div>
    </div>
</div>
