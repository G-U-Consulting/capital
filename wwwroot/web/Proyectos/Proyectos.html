<div class="pure-g">
    <div v-if="lateralMenu" style="position:relative">
        <div class="float-btn" @click="toggleList" v-bind:class="{'open': showList}" :style="{right: (showList?'-20.3vw':'-2.3vw') }">

        </div>
    </div>

                    </div>

                        Información Básica
                    </div>
                    <div v-on:click="setMainMode('Medios')" class="lateralMenuItem noSelect"
                         v-bind:class="{'lateralMenuItemSelected': mainmode == 'Medios'}">
                        <img src="./img/ico/svg/media.svg" />
                        Imágenes y Vídeos
                    </div>
                    <div v-on:click="setMainMode('Unidades')" class="lateralMenuItem noSelect"

                    </div>
                </div>
                <div class="lateralMenuGroup">
                    <div class="lateralMenuItem noSelect group" style="padding-left: 8px;">
                        Gestión Comercial
                    </div>
                    <div v-on:click="setMainMode('Recorridos')" class="lateralMenuItem noSelect"
                         v-bind:class="{'lateralMenuItemSelected': mainmode == 'Recorridos'}">
                        <img src="./img/ico/tour.jpg" />
                        Recorridos Virtuales
                    </div>
                    <div v-on:click="setMainMode('Rotafolio')" class="lateralMenuItem noSelect"
                         v-bind:class="{'lateralMenuItemSelected': mainmode == 'Rotafolio'}">
                        <img src="./img/ico/svg/sidebar/Rotafolio.svg" />
                        Rotafolio de Proyectos
                    </div>
                    <div v-on:click="setMainMode('ProcesoNegocio')" class="lateralMenuItem noSelect"
                         v-bind:class="{'lateralMenuItemSelected': mainmode == 'ProcesoNegocio'}">
                        <img src="./img/ico/svg/sidebar/Proceso de negocio.svg" />
                        Proceso de negocio
                    </div>
                    <div v-on:click="setMainMode('Clientes')" class="lateralMenuItem noSelect"

                        <img src="./img/ico/svg/sidebar/Clientes.svg" />
                        Clientes
                    </div>
                </div>

                    <div class="lateralMenuItem noSelect group" style="padding-left: 8px;">
                        Agenda
                    </div>
                    <div v-on:click="setMainMode('MisTareas')" class="lateralMenuItem noSelect"
                         v-bind:class="{'lateralMenuItemSelected': mainmode == 'MisTareas'}">
                        <img src="./img/ico/svg/sidebar/Compromisos.svg" />

                    </div>
                    <div v-on:click="setMainMode('MiCalendario')" class="lateralMenuItem noSelect"

                    </div>

        <div class="pure-g" v-if="!ocultarLayout">
            <div class="pure-u-1-24"></div>
            <div class="pure-u-22-24">
                <div style="font-size: 1rem; border-bottom: 1px solid rgb(231, 231, 231); padding: .5rem 1rem; ">
                    <div style="display: inline;" v-for="(r, i) in ruta.filter(r => r.text)" @click="r.action">
                        <span class="hoverLink">{{ r.text }}</span>
                        <span v-if="i < ruta.length - 1"> / </span>
                    </div>
                </div>
            </div>
        </div>
