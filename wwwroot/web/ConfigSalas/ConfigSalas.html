<div class="pure-g">
    <div v-if="lateralMenu" style="position:relative">
        <div class="float-btn" @click="toggleList" v-bind:class="{'open': showList}"
            :style="{right: (showList?'-20.3vw':'-2.3vw') }">
            <img src="../../img/ico/deploy.png">
        </div>
    </div>
    <div v-if="lateralMenu" class="pure-u-1-1 pure-u-md-1-5" :style="{display:showList?'block':'none'}">
        <div class="lateralMenu">
            <div class="lateralMenuHeader">
            </div>
            <div class="lateralMenuGroup">
                <div class="lateralMenuGroup">
                    <div class="lateralMenuItem noSelect group" style="padding-left: 8px;">
                        Salas de Ventas
                    </div>
                    <div v-on:click="setMainMode('SeleccionSalas', true);" class="lateralMenuItem noSelect"
                        v-bind:class="{'lateralMenuItemSelected': mainmode == 'SeleccionSalas'}">
                        <img src="./img/ico/svg/sidebar/Gestión de personal.svg" />
                        Información Básica
                    </div>
                    <div v-on:click="setMainMode('SalaPersonal')" class="lateralMenuItem noSelect"
                        v-bind:class="{'lateralMenuItemSelected': mainmode == 'SalaPersonal'}">
                        <img src="./img/ico/svg/sidebar/Gestión de personal.svg" />
                        Gestión de Personal
                    </div>
                    <div v-on:click="setMainMode('SalaCalendario')" class="lateralMenuItem noSelect"
                        v-bind:class="{'lateralMenuItemSelected': mainmode == 'SalaCalendario'}">
                        <img src="./img/ico/svg/sidebar/Calendario.svg" />
                        Calendario
                    </div>
                    <div v-on:click="setMainMode('ProgMensual')" class="lateralMenuItem noSelect"
                        v-bind:class="{'lateralMenuItemSelected': mainmode == 'ProgMensual'}">
                        <img src="./img/ico/svg/sidebar/Programación mensual.svg" />
                        Programación mensual
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div :class="['pure-u-1-1', lateralMenu && showList ? 'pure-u-md-4-5' : 'pure-u-md-1-1']">
        <div class="pure-g">
            <div class="pure-u-1-24"></div>
            <div class="pure-u-22-24">
                <div style="font-size: 1rem; border-bottom: 1px solid rgb(231, 231, 231); padding: .5rem 1rem; ">
                    <div style="display: inline;" v-for="(r, i) in ruta.filter(r => r.text)" @click="r.action">
                        <span class="hoverLink">{{ r.text }}</span>
                        <span v-if="i < ruta.length - 1"> / </span>
                    </div>
                </div>
            </div>
        </div>
        <div id="mainContent"></div>

    </div>
</div>
