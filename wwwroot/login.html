<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="./img/cli/favicon.png" rel="Shortcut Icon" type="image/png"/>
    <title>Inicio</title>
    <link href="./css/lib/grids-min.css" rel="stylesheet" />
    <link href="./css/lib/grids-responsive-min.css" rel="stylesheet" />
    <link href="./css/own/main.css?v=4" rel="stylesheet" />
    <link href="./css/own/base.css" rel="stylesheet" />
    
</head>
<body>
    <div class="pure-g mainContent">
        <div class="pure-u-1 pure-u-md-3-4 carousel-section" id="pDiv">
        </div>
        <div class="pure-u-1 pure-u-md-1-4 login-section">
            <div class="login-card">
                <figure>
                    <img src="img/cli/logo.svg" alt="Logo Zona Asesores" class="logo">
                </figure>
                <h3>Zona Asesores 2.0</h3>
                <span class="failureNotification" style="color:red">
                    <span id="FailureText"></span>
                </span>
                <div class="container">
                    <div class="login-form">
                        <input type="text" id="UserName" placeholder="Usuario" tabindex="1">
                        <input type="password" id="Password" placeholder="Contraseña" tabindex="2">
                        <a href="#" class="forgot-password" tabindex="3">Olvidé mi contraseña</a>
                        <button id="LoginButton" onclick="window.location = '/';">Acceder</button>
                    </div>
                </div>
                <label id="lbError" style="color:red"></label>
            </div>
        </div>
    </div>
    <script src="/js/lib/axios.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const carouselImages = document.getElementById("pDiv");
            async function fetchImages() {
                try {
                    let { data } = await axios.get("/img/carrusel");
                    return data.images;
                } catch (err) {
                    console.error("Error:", err);
                    return [];
                }
            }
            let images = await fetchImages();
            let index = 0;
            function updateImage() {
                carouselImages.style.backgroundImage = `url('${images[index]}')`;
                carouselImages.style.backgroundSize = "cover";
                carouselImages.style.backgroundPosition = "center";
                carouselImages.style.transition = "background-image 0.5s";
                index = (index + 1) % images.length;
            }
            if (images.length) {
                updateImage();
                setInterval(updateImage, 3000);
            }
        });
    </script>
</body>
</html>
