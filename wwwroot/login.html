<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./img/cli/favicon.png" rel="Shortcut Icon" type="image/png" />
    <title>Inicio</title>
    <link href="./css/lib/grids-min.css" rel="stylesheet" />
    <link href="./css/lib/grids-responsive-min.css" rel="stylesheet" />
    <link href="./css/own/main.css?v=4" rel="stylesheet" />
    <link href="./css/own/base.css" rel="stylesheet" />
    <script src="./js/lib/vue.global.js"></script>
    <script src="./js/lib/axios.min.js"></script>
    <script src="./js/own/axios-helper.js"></script>
</head>
<body>
    <div class="login-container" id="loginContentDiv">
        <div class="header-login">
            <img src="img/cli/logo.svg" alt="Logo" class="logo">
            <!--<span class="title">Zona Asesores 2.0</span>-->
        </div>
        <div class="pure-g mainContent">
            <div class="pure-u-1 pure-u-md-3-4 carousel-section" id="pDiv">
            </div>
            <div class="pure-u-1 pure-u-md-1-1 login-section">
                <div class="login-card">
                    <figure>
                        <img src="img/cli/logo.svg" alt="Logo Zona Asesores" class="logo">
                    </figure>
                    <h3>Acceso a Zonas</h3>
                    <span class="failureNotification" style="color:red">
                        <span id="FailureText"></span>
                    </span>
                    <div class="container">
                        <div class="login-form">
                            <input type="text" id="UserName" placeholder="Usuario" tabindex="1" v-model="loginData.username">
                            <input type="password" id="Password" placeholder="Contraseña" tabindex="2"  v-model="loginData.password" v-on:keyup.enter="login()">
                            <div style="height:1.0em; color: red">
                                {{errorMessage}}
                            </div>
                            <a href="#" class="forgot-password" tabindex="3">Olvidé mi contraseña</a>
                            <button id="LoginButton" v-on:click="login()">Acceder</button>
                        </div>
                    </div>
                    <label id="lbError" style="color:red"></label>
                </div>
            </div>
        </div>
        <div id="divPasswordReset" style="display:none">
            <div class="progressBackgroundFilter"></div>
            <div class="mdialogo2 pure-g">
                <div class="pure-u-1-1 pure-u-md-1-3"></div>
                <div class="pure-u-1-1 pure-u-md-1-3 mdialogoContent">
                    <div class="mdialogoHead">
                        <!--<img src="../IMG/cerrar.png" onclick="document.getElementById('divPasswordReset').style.display = 'none';" />-->
                    </div>
                    <div style="padding: 0em 2em; max-height: 90vh; overflow: auto">
                        <h2>Reinicio de contraseña</h2>
                        <p>
                            Se le enviará un correo con las instrucciones para recuperar la contraseña a
                            <b><label id="spEmail"></label></b>
                        </p>
                        <div style="text-align: center;">
                            <button style="margin: 0.5em 0.5em; width: 7em;">Aceptar</button>
                            <button onclick="document.getElementById('divPasswordReset').style.display = 'none'; return false;" style="margin: 0.5em 0.5em; width: 7em;">Cancelar</button>
                        </div>
                    </div>
                </div>
                <div class="pure-u-1-1 pure-u-md-1-3"></div>
            </div>
        </div>
        <div class="footer-login">
            <span>&copy; 2025. All Rights Reserved Serlefin BPO&O</span>
        </div>
    </div>
    <div id="divProcess" class="loader"><div class="justify-content-center jimu-primary-loading"></div></div>
    <script src="./login.js?v=1" type="text/javascript"></script>
</body>
</html>
